<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__timer timer">
            <span class="timer__stopwatch">00:00:00</span>
        </div>
        <div class="wrapper__button button">
            <button class="button__start">Start</button>
            <button class="button__stop">Stop</button>
            <button class="button__reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
